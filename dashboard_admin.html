  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Welcome Admin</h2>
    <button class="btn btn-danger" id="logoutBtn">Logout</button>

      <div>
        <h3>User Management</h3>
        <button class="btn btn-primary" onclick="window.location.href='create_user.html'">Create User</button>
        <button class="btn btn-primary" onclick="window.location.href='view_details.html'">View Check-in/Check-out Details</button>
      </div>
    </div>
  </body>
  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "../index.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("token");
    window.location.href = "../index.html";
  });
  </script>

  </html>
