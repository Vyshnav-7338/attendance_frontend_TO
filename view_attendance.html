<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>View Attendance</h2>
        <div class="form-group">
            <label for="date">Enter Date (YYYY-MM-DD):</label>
            <input type="text" class="form-control" id="date" placeholder="YYYY-MM-DD" required>
        </div>
        <button id="fetchAttendanceBtn" class="btn btn-primary">Fetch Attendance</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Check-in Time</th>
                    <th>Check-out Time</th>
                    <th>Check-in Photo</th>
                    <th>Check-out Photo</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
            </tbody>
        </table>
    </div>

    <script>
      const token = localStorage.getItem("token");
      
      if (!token) {
        window.location.href = "../index.html";
      }
      </script>
      <script src="view_attendance.js"></script>
</body>
</html>
